<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Mahasiswa</title>
  </head>
  <body>
    <table border="4" cellspacing="10" cellpadding="15">
      <form>
        <tr>
          <th colspan="10" style="background-color: rgb(153, 156, 156)">
            INPUT DATA MAHASISWA
          </th>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td>
            <input type="text" name="Username"/>
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td>
            <input type="password" name="Password"/>
          </td>
        </tr>
        <tr>
          <td>Fullname</td>
          <td>:</td>
          <td>
            <input type="text" name="Username"/>
          </td>
        </tr>
        <tr>
          <td>E-Mail</td>
          <td>:</td>
          <td>
            <input type="text" name="Username"/>
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option Name="Agama">--Pilih Agama--</option>
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katholik">Katholik</option>
              <option value="Hindu">Hindu</option>
              <option value="Buddha">Buddha</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="Gender" value="Laki-Laki"/>Laki-Laki
            <input type="radio" name="Gender" value="Perempuan"/>Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="Hobi" value="Musik"/>Musik
            <input type="checkbox" name="Hobi" value="Olahraga"/>Olahraga
            <input type="checkbox" name="Hobi" value="Gaming"/>Gaming
            <input type="checkbox" name="Hobi" value="Lainnya"/>Lainnya
          </td>
        </tr>
        <tr>
          <td>Profil Singkat</td>
          <td>:</td>
          <td>
            <textarea name="" id="" cols="50" rows="4"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="4" align="right">
            <input type="submit" name="Input" value="Input"/>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
